<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="">
</head>

<body class="bg-dar">
    <div class="container-fluid">
        <div class="container bg-light vh-100">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dar bg-dar">
                    <div class="container">
                        <a class="navbar-brand" href="/">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CALCULADORA" width="64" height="64">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item "><a class="nav-link menu text-light" href="/"><h5>Aritmetica</h5></a></li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <div class="container py-5">
                    {% block content %} {% endblock %}
                </div>
            </main>
            <footer>
                <p class="text-center">&copy; 2024 - Lorena Arias C. </p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
